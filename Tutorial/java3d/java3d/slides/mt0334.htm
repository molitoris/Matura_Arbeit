<P>
<FONT COLOR=#FFFFFF SIZE=+2>

<DL>
<DD><LI><B><TT><FONT COLOR=#00FF00 SIZE=+2>Canvas3D</FONT></TT></B> extends the AWT
	<B><TT><FONT COLOR=#00FF00 SIZE=+2>Canvas</FONT></TT></B> class to support
<DL>
	<DD><LI>Stereo
	<DD><LI>Double buffering
	<DD><LI>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>Screen3D</FONT></TT></B>
</DL>
<P>
<DD><LI>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>Canvas3D</FONT></TT></B> describes the region of a
	<B><TT><FONT COLOR=#00FF00 SIZE=+2>Screen3D</FONT></TT></B> in which to draw a <B><TT><FONT COLOR=#00FF00 SIZE=+2>View</FONT></TT></B>
<P>
<DD><LI>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>Screen3D</FONT></TT></B> describes the physical screen device
	(image plate)
</DL>
