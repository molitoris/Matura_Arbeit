<DL>
<DD><LI>Java 3D provides three types of sounds:
<DL>
	<DD><LI>Background
	<DD><LI>Point
	<DD><LI>Cone
</DL>
<P>
<DD><LI>All three types of sounds have:
<DL>
	<DD><LI>Sound data to play
	<DD><LI>An initial gain (overall volume)
	<DD><LI>Looping parameters
	<DD><LI>Playback priority
	<DD><LI>Scheduling bounds (like a behavior)
</DL>
</DL>
