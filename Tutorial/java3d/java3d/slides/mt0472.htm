<FONT COLOR=#FFFFFF SIZE=+2>

<DL>
<DD><LI>Java 3D provides three types of backgrounds:
<DL>
	<DD><LI>Constant color
	<DD><LI>Flat Image
	<DD><LI>Geometry
</DL>
<P>
<DD><LI>All types are built with a <B><TT><FONT COLOR=#00FF00 SIZE=+2>Background</FONT></TT></B> node with:
<DL>
	<DD><LI>A color, image, or geometry
	<DD><LI>A bounding volume controlling when the background is activated
</DL>
</DL>
