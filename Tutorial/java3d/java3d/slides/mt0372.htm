<DL>
<DD><LI>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>Sensor</FONT></TT></B> manages the last <I>k</I> read values as
	 <B><TT><FONT COLOR=#00FF00 SIZE=+2>SensorRead</FONT></TT></B> objects
<P>
<DD><LI>Each <B><TT><FONT COLOR=#00FF00 SIZE=+2>SensorRead</FONT></TT></B> contains:
<DL>
	<DD><LI>A time-stamp
	<DD><LI>A 6DOF value
	<DD><LI>The button states
</DL>
<P>
<DD><LI>A sensor can return a <B><TT><FONT COLOR=#00FF00 SIZE=+2>Transform3D</FONT></TT></B> that can be
	written directly to a <B><TT><FONT COLOR=#00FF00 SIZE=+2>TransformGroup</FONT></TT></B>
</DL>
