<DL>
<DD><LI>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>VirtualUniverse</FONT></TT></B> holds everything within

<P>
<DD><LI>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>Locale</FONT></TT></B> positions in a universe

<P>
<DD><LI>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>BranchGroup</FONT></TT></B> holds a scene graph, often with
	separate branchs for content and viewing information
